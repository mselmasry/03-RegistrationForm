<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisertation Form</title>
</head>
<body>
    <style type="text/css">
        .field 
        {
            height: 40px;
        }
        .bigfield
        {
            height: 70px;
        }
    </style>
    
    <h2>Registration Form</h2>
    <form method="get">
        <div class="field">
            <label>First Name: *</label>
            <input type="text" name="firstName" placeholder="your first name ...">
        </div>

        <div class="field">
            <label>Last Name: *</label>
            <input type="text" name="lastName" placeholder="your last name ...">
        </div>

        <div class="field">
            <label>Email Address: *</label>
            <input type="text" placeholder="your email address">
        </div>

        <div class="field">
            <label>Password: *</label>
            <input type="password" name="password">
        </div>

        <div class="field">
            <label>Confirm Password: *</label>
            <input type="password" name="passwordConfirmation">
        </div>

        <div class="field">
            <label >Birthday:</label>
            <input type="date">
        </div>

        <div>
            <label>Gender Identity:</label>
        </div>

        <div class="field">
            <input type="radio" name="Male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="Female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="NonBinary" id="nonBinary">
            <label for="nonBinary">Non-Binary</label>

            <input type="radio" name="noAnswer" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>

        <div class="field">
            <label>A short description about myself:</label>
        </div>

        <div class="bigfield">
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>

        <div class="field">
            <label class="field">Favorite Language:</label>
            <select name="Language">
                <option value="js">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>

        <div class="field">
            <input type="checkbox" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>

        <div class="field">
            <input type="submit" value="Create Account">
        </div>

        <Label>* Indicates Required Field</Label>
    </form>
</body>
</html>
